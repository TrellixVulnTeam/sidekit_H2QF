# Dataset description


# General options
data_path: /
data_file_extension: .flac
dataset_csv: list/libri360.csv

# DEV4S smaller dataset:
# awk -F, 'x[$1]<10;{x[$1]++}' vox12.csv  > vox12_DEV.csv
# dataset_csv: list/vox12_DEV.csv

sample_rate: 16000

validation_ratio: 0.02
batch_size: 64

# Training set
train:
    duration: 3.
    chunk_per_segment: -1
    overlap: 3.

    sampler:
        examples_per_speaker: 1
        samples_per_speaker: 100
        augmentation_replica: 1

    transform_number: 1

    transformation:
        #pipeline: add_reverb,add_noise,filtering,phone_filtering,codec
        pipeline: filtering,phone_filtering,codec

        spec_aug: 0.5
        temp_aug: 0.5

        add_noise:
            noise_db_csv: /lium/raid01_c/larcher/data/musan_split.csv
            data_path: /lium/scratch/larcher/musan_split/

        add_reverb:
            rir_db_csv: list/reverb.csv
            data_path: /lium/scratch/amehrish/Database/REVERB_UPDATED/REVERB/RIRS_NOISES/

# Validation set
valid:
    duration: 3.

    transformation:
        pipeline:
        spec_aug: 0.5
        temp_aug: 0.5

        add_noise:
            noise_db_csv: /lium/raid01_c/larcher/data/musan_split.csv
            data_path: /lium/scratch/larcher/musan_split/

# Test set
test:
    idmap: /srv/storage/talc@talc-data.nancy/multispeech/calcul/users/pchampion/lab/dataset/vox1_test_cleaned_idmap.h5
    ndx: /srv/storage/talc@talc-data.nancy/multispeech/calcul/users/pchampion/lab/dataset/vox1_test_cleaned_ndx.h5
    key: /srv/storage/talc@talc-data.nancy/multispeech/calcul/users/pchampion/lab/dataset/vox1_test_cleaned_key.h5
    data_path: /srv/storage/talc@talc-data.nancy/multispeech/calcul/users/pchampion/lab/dataset/voxceleb1/test/wav
